<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test_js</title>
</head>
<body>


    <footer>
        <script>
            //boucle for
            for (let i = 0; i<5; i++){
                console.log(i);
            }
            let i = 0;
            //boucle while
            while (i<5){
                console.log(i);
                i++;
            }

            let j = 0;
            //boucle do...while
            do {
                console.log(j);
                j++;
            } while (j < 5);

            let personne = {
                nom: "Dupont",
                prenom: "Jean",
                age: 30
            };
            //boucle for...in
            for (let cle in personne){
                console.log(cle + ":" + personne[cle]);
            }

            let nombres = [1,2,3,4,5];
            //boucle for...of
            for (let nombre of nombres){
                console.log(nombre);
            }

            let score = 90
            if (score > 80){
                console.log("excellent");    
            } else if (score > 60){
                console.log("bon")
            } else{
                console.log("peut mieux faire");
            }

            let couleur = "rouge"
            switch(couleur){
                case "rouge":
                    console.log("la couleur est rouge");
                    break;
                case "bleu":
                    console.log("la couleur est bleu");
                    break; 
                case "jaune":
                    console.log("la couleur est jaune");
                    break;
                default:
                    console.log("couleur inconnue");               
            }
        </script>
    </footer>
   
</body>
</html>
